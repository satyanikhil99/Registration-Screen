          <div class="col-12" >

              <h5> Please provide your details to connect with us</h5>
              
          </div>

         <br>

      <form>
      
        <div class="form-group" >
          <label style="color: whitesmoke">Full Name</label>
          <input type="text" 
           class="form-control " placeholder=" Enter the Full Name">
    
        </div>

<div >
 <h1 style="font-style: italic;">Complete your Profile...</h1>
</div>
        <div class="row no-gutters "  >
            <div class="col no-gutters  " >
                <div class="leftside" >


                    <div class="container-fluid" style="background: url(img/1.jpg);" >
                        <div class="regform" style="font-style: italic;">
                        <h1>Profile Info </h1></div>
                        <div class="main">
                        <form #buyersForm="ngForm">
                      
                      
                      
                      
                          <div class="form-group">
                            <label style="color: whitesmoke">Name</label>
                            <input type="text" 
                             class="form-control " placeholder=" Business Name ">
                      
                          </div>
                      
                      
                      
                      
                      
                      
                          <div class="form-group">
                            <label style="color:whitesmoke;">Email</label>
                            <input type="email" class="form-control" placeholder="Email" >
                      
                          </div>
                      
                          <div class="form-group">
                            <label style="color: whitesmoke;">Password</label>
                            <input type="password" class="form-control" name="Password" ngModel>
                      
                          </div>
                      
                      
                          <div class="form-group" style="float: left;">
                            <label style="color: whitesmoke;" >Phone</label>
                            <input type="tel" #phone="ngModel" pattern="^\d{10}$"
                            [class.is-invalid]="phone.invalid && phone.touched" class="form-control" style="width: 120%;" name="Phone Number "[(ngModel)]="buyersModel.phone">
                            
                          </div>
                          <br>
                      
                          <div class="form-group" style="float: right;">
                      <label style="color: whitesmoke;" > Pincode</label>
                      <input type="tel" #pincode="ngModel" pattern="^\d{6}" [class.is-invalid]="pincode.invalid && pincode.touched " class="form-control" style="width: 100%;" style="margin-right: 5rem;" name="Pincode" ngModel>
                          </div>
                      <br>
                      <br>
                      <br>
                      <br>
                      <div class="form-group" style="float: left;">
                        <label style="color: whitesmoke;" >Street Name</label>
                        <input type="tel" class="form-control" style="width: 120%;" name="Street Name" ngModel>
                      </div>
                      <div class="form-group" style="float: right;">
                      <label style="color:whitesmoke;" > City</label>
                      <input type="tel" class="form-control" style="width: 100%;" style="margin-right: 5rem;" name="City Name" ngModel>
                      </div>
                      <br>
                      <br>
                      <br>
                      <br>
                      <div class="form-group">
                        <label style="color: whitesmoke;" >State</label>
                        <input type="text" class="form-control" name=" State Name "ngModel>
                      
                      </div>
                      <br>
                      
                          <div class="form-group">
                            <label style="color: whitesmoke;" >Select the categories</label>
                            
  
                     
                      
                      </div>
                      
                      
                      <label class="checkbox-inline" style="color: whitesmoke;" style="margin-right: 15px;">
                        <input type="checkbox" value="" >vegetables
                      </label>
                      <label class="checkbox-inline" style="color: whitesmoke;" style="margin-right: 15px;">
                        <input type="checkbox" value="">Fruits
                      </label>
                      <label class="checkbox-inline" style="color: whitesmoke;">
                        <input type="checkbox" value="">Pulses
                      </label>
                      <br><br>

                      








                      
                      <button  class="btn btn-primary" type="submit" > Register</button>
                      
                        </form>
                      </div>
                      </div>
                      

                </div>
